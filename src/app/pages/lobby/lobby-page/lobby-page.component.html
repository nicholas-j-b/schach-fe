<div>

    <div class="buttons">

    <h1>lobby-page</h1>
    <button (click)="createGame()">create new game</button>
    </div>
    <div class="info">
        <ul>
            <li *ngFor="let game of games | async">{{ game.gameId }} : {{ game.playerIds }}

                <button (click)="joinGame(game.gameId)">join game</button>

            </li>
        </ul>

    </div>

</div>
